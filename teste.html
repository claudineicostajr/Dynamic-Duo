<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="1º Author" content="Anderson Nunes">
    <meta name="2º Author" content="Claudinei Costa Jr.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/normalize.css/normalize.css">
    <link rel="shortcut icon" href="assets/IMGs/icons/favicon-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/CSS/templatePrincipal.css">
    <title>Página de Login</title>
</head>
<body>
    <nav>
        <figure>
            <img id="logo" src="assets/IMGs/imgRepositorio/logo-shield.png" alt="">
        </figure>
        <ul id="logout">
            <li>Logout</li>
        </ul>
    </nav>
    <main id="conteudo">
        <aside>
            <ul id="gerenciador">
                <li id="btnCadastrar">
                    Indivíduos
                </li>
                <li id="btnMissao">
                    Missões
                </li>
                <li id="btnRecursos">
                    Recursos
                </li>
            </ul>
        </aside>
        <div id="ladoEsquerdo">
            <section id="individuo">
                <div class="form">
                    <form  id="cadastrarIndividuo" action="" method="post">
                        <table>
                            <tbody>
                            <th colspan=2>Cadastro</th>
                            <tr>
                                <td>
                                    <label for="">Alterego</label>
                                </td>
                                <td>
                                    <input type="text" name="alterego" id="alterego">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Nome</label>
                                </td>
                                <td>
                                    <input type="text" name="nome" id="nome">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Afiliação</label>
                                </td>
                                <td>
                                    <input type="text" name="afiliacao" id="afiliacao">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Habilidades</label>
                                </td>
                                <td>
                                    <textarea name="habilidades" id="habilidades"  rows="5" ></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Email</label>
                                </td>
                                <td>
                                    <input type="email" name="email" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Moralidade</label>
                                </td>
                                <td id="moralidade">
                                    <input type="radio" name="moralidade" id="moralidade">Herói
                                    <input type="radio" name="moralidade" id="moralidade">Vilão
                                </td>
                            </tr>
                            <tr>
                                <td rowspan=2>
                                    <label for="">Imagens</label>
                                </td>
                                <td>
                                    <label for="">Perfil</label>
                                    <input type="file" name="imgPerfil" id="imgPerfil">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Corpo</label>
                                    <input type="file" name="imgCorpo" id="imgCorpo">
                                </td>
                            </tr>
    
                           </tbody>
                        </table>
                        <div id="btnForm">
                            <button type="reset">Limpar</button>
                            <button type="submit">Cadastrar</button>
                        </div>
                    </form>
                </div>
                <div class="consultas">
                    ....
                </div>
            </section>
            <section id="missao">
               <div class="form">
                <form id="cadastrarMissao" action="" method="post">
                    <table>
                        <tbody>
                            <th colspan=2>Relatório da missão</th>
                            <tr>
                                <td>
                                    <label for="">Nome da Missão</label>
                                </td>
                                <td>
                                    <input type="text" name="nomeMissao" id="nomeMissao">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Descrição</label>
                                </td>
                                <td>
                                    <textarea name="descricaoMissao" id="descricaoMissao" rows="5"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Local(CEP)</label>
                                </td>
                                <td>
                                    <input type="text" name="cep" id="cep">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Agentes</label>
                                </td>
                                <td>
                                    <select name="selecaoAgentes" id="selecaoAgentes">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Inimigo</label>
                                </td>
                                <td>
                                    <select name="selecaoInimigo" id="selecaoAgentes">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Recursos</label>
                                </td>
                                <td>
                                    <select name="selecaoRecursos" id="selecaoAgentes">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="btnForm">
                        <button type="reset">Limpar</button>
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
               </div>
               <div class="consultas">

               </div>
            </section>
            <section id="recursos">
              <div class="form">
                <form action="" method="post">
                    <table>
                       <tbody>
                        <th colspan=2>
                            Cadastro de arsenal
                        </th>
                        <tr>
                            <td>
                                <label for="">Nome do Recurso</label>
                            </td>
                            <td>
                                <input type="text" name="nomeRecurso" id="nomeRecurso">
                            </td>
                            <tr>
                                <td>
                                    <label for="">Descrição</label>
                                </td>
                                <td>
                                    <textarea name="descricaoRecurso" id="descricaoRecurso"  rows="5"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Quantidade</label>
                                </td>
                                <td>
                                    <input type="number" name="qtd" id="qtd" maxlength="20">
                                </td>
                            </tr>
                        </tr>
                       </tbody>
                    </table>
                    <div id="btnForm">
                        <button type="reset">Limpar</button>
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
              </div>
              <div class="consultas">

              </div>
            </section>
        </div>
        <div id="ladoDireito">
            <div id="ladoDireitoImg">
                <figure>
                    <img id="corpo" src="assets/IMGs/imgRepositorio/hulk.png" alt="">
                </figure>
            </div>
        </div>
    </main>

</body>
<script src="assets/JS/jquery-3.6.0.min.js"></script>
<script src="assets/JS/script.js"></script>
</html>
